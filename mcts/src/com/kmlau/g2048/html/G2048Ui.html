<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="http://gabrielecirulli.github.io/2048/style/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="g2048ui/g2048ui.nocache.js"></script>
  </head>

  <body>

<div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <div id="move_label" style="font-weight: bold;"></div>
      <div id="start-button" style="float: right;"></div>
      
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tileContainer">
      </div>
    </div>

    <hr>
    <p>
    <strong class="important">Note:</strong> The game on <a href="http://git.io/2048">this site</a> is the original version of 2048.
     Other versions are derivatives or fakes, and should be used with caution.
    </p>
    <hr>
    <p>
    Game created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a>. A.I. solver by K. M. Lau.
    </p>
  </div>
  </body>
</html>
